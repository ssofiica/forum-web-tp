{% extends 'base.html' %}
{% load static %}

{% block user %}      
  <button type="button" class="button login ms-lg-2"><a href="{% url 'login_url' %}">Log In</a></button>
  <button type="button" class="button signup"><a href="{% url 'signup_url' %}">Sign Up</a></button>
{% endblock %}

{% block title %}
    <h4>Log in</h4>
{% endblock %}

{% block login %}
<form action="{% url 'login' %}" method="post" class="form login">
    <div class="form-group mb-1">
      <label type="email" for="email">Email</label>
      <input type="text" name="email" id="email"  required>
      <div class="field-error failure"> {{form.errors.email}} </div>
    </div>
    <div class="form-group mb-4">
      <label for="password">Password</label>
      <input type="text" name="password" id="password"  required>
      <div class="field-error failure"> {{form.errors.password}} </div>
    </div>
    <button type="button" class="button-form login me-2">Log in</button>
    <span>Don't have account?</span>
    <a href="{% url 'signup_url' %}" class="text-decoration-none">Sign Up</a>
</form>
{% endblock %}
