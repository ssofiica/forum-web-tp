{% extends 'base.html' %}
{% load static %}

{% block title %}
    <h4>Ask question</h4>
{% endblock %}

{% block user %}  
  <button type="button" class="button login ms-lg-2"><a href="{% url 'login_url' %}">Log In</a></button>
  <button type="button" class="button signup"><a href="{% url 'signup_url' %}">Sign Up</a></button>
{% endblock %}

{% block ask %}
  <form action="" class="form">
    <div class="text-danger mb-1">Tags are required!</div>
    <div class="form-group mb-3">
      <label for="question">Question</label>
      <input type="text" name="title" id="title"  required>
    </div>
    <div class="form-group mb-2">
      <label for="description" maxlength="400">Description</label>
      <textarea class="description-form" maxlength="400" type="text" name="description" id="description"></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="tags">Tags</label>
      <input type="text" name="tags" id="tags"  required>
    </div>
    <button type="button" class="button-form mt-1">Ask</button>
  </form>
{% endblock %}
