{% extends 'base.html' %}
{% load static %}

{% block user %}    
  <button type="button" class="button login ms-lg-2"><a href="{% url 'login_url' %}">Log In</a></button>
  <button type="button" class="button signup"><a href="{% url 'signup_url' %}">Sign Up</a></button>
{% endblock %}

{% block title %}
    <h4>Sign Up</h4>
{% endblock %}

{% block signup %}
<form action="" class="form signup">
    <div class="text-danger mb-2">This login is taken</div>
    <div class="form-group mb-2">
      <label type="email" for="email">Email</label>
      <input type="text" name="email" id="email"  required>
    </div>
    <div class="form-group mb-2">
      <label type="text" for="login">Login</label>
      <input type="text" name="login" id="login" required>
    </div>
    <div class="form-group mb-2">
      <label type="text" for="nickname">NickName</label>
      <input type="text" name="nickname" id="nickname"  required>
    </div>
    <div class="form-group mb-2">
      <label for="password">Password</label>
      <input type="text" name="password" id="password" required>
    </div>
    <div class="form-group mb-2">
      <label for="password">Repeat password</label>
      <input type="text" name="rep_password" id="rep_password"  required>
    </div>
    <div class="form-group mb-4">
      <label for="ava">Upload avatar</label>
      <input type="file" name="ava" id="formAva"  required>
    </div>
    <button type="button" class="button-form signup">Sign Up</button>
  </form>
{% endblock %}
